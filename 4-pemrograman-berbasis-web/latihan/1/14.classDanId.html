<!DOCTYPE html>
<html>
<head>
    <title>Class dan Id</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <!-- Class bisa digunakan pd bnyk element -->
	<div class="kotak">Kotak 1</div>
	<div class="kotak">Kotak 2</div>
	<div class="kotak, kotak2">Kotak 3</div>
 
	<!-- Id hanya bs digunakan pd satu element -->
	<div id="kotak">Kotak 4</div>
</body>
</html>
